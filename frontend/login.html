<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <style>
      body {
        background: url(public/assets/img/avion-bg.jpg) no-repeat center
          center/cover;
        height: 100vh;
      }
      .login-card {
        max-width: 400px;
        margin: auto;
        margin-top: 5%;
        padding: 2rem;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-card shadow">
      <div class="text-center mb-3">
        <img
          src="public/assets/img/camairco-logo.png"
          alt="Camair-Co"
          class="img-fluid mb-3 rounded-circle shadow"
          style="max-width: 150px"
        />
      </div>
      <h3 class="text-center">Connexion</h3>
      <form id="login-form">
        <div class="mb-3">
          <label for="matricule">Matricule</label>
          <input
            type="text"
            id="matricule"
            name="matricule"
            class="form-control"
            placeholder=""
            required
          />
        </div>
        <div class="mb-3">
          <label for="motdepasse">Mot de passe</label>
          <input
            type="password"
            id="motdepasse"
            name="motdepasse"
            class="form-control"
            placeholder=""
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100 shadow">
          <i class="fas fa-sign-in-alt"></i> Se Connecter
        </button>
      </form>
      <div id="login-message" class="text-danger text-center mt-3"></div>
    </div>

    <!-- Ajout des scripts -->
    <script type="module">
      import { login } from "./public/js/api.js";
      
        document.getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const matricule = document.getElementById("matricule").value;
          const motdepasse = document.getElementById("motdepasse").value;
          const messageDiv = document.getElementById("login-message");

          try {
            const success = await login(matricule, motdepasse);
            if (success) {
              // Redirection vers la page d'accueil après connexion réussie
              window.location.href = "annuaire.html";
            } else {
              messageDiv.textContent =
                "Échec de la connexion. Vérifiez vos identifiants.";
            }
          } catch (error) {
            messageDiv.textContent =
              error.message || "Une erreur est survenue lors de la connexion.";
          }
        });
    </script>
  </body>
</html>
