server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Frontend SPA / pages statiques
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API -> backend (Apache)
  location /api/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_http_version 1.1;

    # Redirige /api/<route> -> http://backend/index.php/api/<route>
    proxy_pass http://backend/index.php/api/;
  }
}
